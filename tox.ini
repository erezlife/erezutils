[tox]
envlist =
    black
    flake8
    isort
    py{27,36,37}
minversion = 1.9

[testenv]
# Remove "discover" when Python 2 support is dropped.
commands = python -b -Wall -m unittest discover
passenv =
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY

[testenv:black]
commands = black --check --diff .
deps = black
skip_install = true

[testenv:flake8]
deps = flake8
commands = flake8
skip_install = true

[testenv:isort]
deps = isort
commands = isort --check-only --diff
skip_install = true
